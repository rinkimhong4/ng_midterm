<br /><br />
<div class="container-fluid">
  <div class="row">
    <div class="col-12 d-flex flex-column">
      <table class="table table-bordered table-striped flex-grow-1">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (item of cart_list; track item.id; let i = $index) {
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.title || "N/A" }}</td>
            <td>{{ item.price || "N/A" }}</td>
            <td>{{ item.quantity | number }}</td>
            <td>
              <img
                [src]="item.thumbnail || (item.images?.[0])"
                width="50"
                height="50"
                alt="Product Image"
              />
            </td>
            <td class="d-flex justify-content-between align-items-center">
              <button
                class="btn btn-danger btn-sm p-1 me-2"
                (click)="cancelItem(i)"
              >
                X
              </button>
              <button
                class="btn btn-primary btn-sm p-1 me-2"
                (click)="increaseQty(i)"
              >
                +
              </button>
              <button
                class="btn btn-primary btn-sm p-1"
                (click)="decreaseQty(i)"
              >
                -
              </button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="6" class="text-center">No items in cart</td>
          </tr>
          }
        </tbody>
      </table>

      <div class="d-flex justify-content-between">
        <h3 class="me-3">Total: {{ total | currency : "USD" }}</h3>
        <button class="btn btn-danger btn-lg" (click)="checkout()">
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
