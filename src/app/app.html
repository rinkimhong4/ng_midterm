<!--navbar-->
<div class="container-fluid p-0 m-0">
  <app-navbar></app-navbar>
</div>
<!-- slider -->
<div class="container-fluid p-0 m-0">
  <app-slider></app-slider>
</div>
<!-- card -->
<div class="container mt-4">
  <div class="row">
    @for (item of products[0].products; track item.id) {
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card product-card h-100 shadow-sm">
        <!-- Discount Badge -->
        @if (item.discountPercentage > 0) {
        <span class="badge badge-danger discount-badge">
          {{ item.discountPercentage }}% OFF
        </span>
        }

        <!-- Product Image -->
        <img
          class="card-img-top p-3"
          [src]="item.thumbnail || item.images[0]"
          [alt]="item.title"
          style="height: 200px; object-fit: contain"
        />
        <div class="card-body d-flex flex-column">
          <!-- Category -->
          <!-- <span class="badge badge-secondary mb-2">{{ item.category }}</span> -->

          <!-- Title -->
          <h5 class="card-title product-title">{{ item.title }}</h5>

          <!-- Description -->
          <p class="card-text product-description text-muted small">
            {{ item.description }}
          </p>

          <!-- Rating -->
          <div class="mb-2">
            <span class="text-warning">
              @for (star of [1,2,3,4,5]; track star) {
              <i
                class="fas fa-star{{ star > item.rating ? '-half-alt' : '' }}"
              ></i>
              }
            </span>
            <small class="text-muted ml-1">({{ item.rating }})</small>
          </div>

          <!-- Price -->
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span class="h5 text-primary">${{ item.price }}</span>
              </div>
              <button
                class="btn btn-outline-primary btn-sm"
                (click)="addToCart(item); $event.stopPropagation()"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>

<!-- footer -->
<div class="container-fluid p-0 m-0">
  <app-app-footer></app-app-footer>
</div>

<router-outlet />
