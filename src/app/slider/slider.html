<div
  id="mainCarousel"
  class="carousel slide carousel-fade"
  data-ride="carousel"
  data-interval="2500"
>
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mainCarousel" data-slide-to="0"></li>
    <li data-target="#mainCarousel" data-slide-to="1"></li>
    <li data-target="#mainCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="/slider/1.jpeg"
        class="d-block w-100 img-slider"
        alt="Fashion Collection"
      />
      <div class="carousel-caption d-none d-md-block animated-caption">
        <h3 class="caption-title">Summer Collection</h3>
        <p class="caption-text">Discover our new arrivals for the season</p>
        <a href="/shop" class="btn btn-outline-light btn-sm mt-2">Shop Now</a>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="/slider/2.jpeg"
        class="d-block w-100 img-slider"
        alt="Special Offers"
      />
      <div class="carousel-caption d-none d-md-block animated-caption">
        <h3 class="caption-title">Limited Time Offer</h3>
        <p class="caption-text">Get 30% off on selected items</p>
        <a href="/sale" class="btn btn-primary btn-sm mt-2">View Deals</a>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="/slider/3.jpeg"
        class="d-block w-100 img-slider"
        alt="New Arrivals"
      />
      <div class="carousel-caption d-none d-md-block animated-caption">
        <h3 class="caption-title">New Arrivals</h3>
        <p class="caption-text">Fresh styles added weekly</p>
        <a href="/new" class="btn btn-outline-light btn-sm mt-2">Explore</a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a
    class="carousel-control-prev"
    href="#mainCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#mainCarousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
